{% load static %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/game.css' %}" type="text/css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <title>Tetris</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet"/>
    <link rel="stylesheet" href="../../tetris/static/css/styles.css" type="text/css">
    <script src="https://yastatic.net/jquery/3.3.1/jquery.min.js"></script>


</head>
<body>
{% csrf_token %}
{% include 'testT/home.html' %}
{% block main %}
{% endblock %}
<div class="grid">
      <canvas id="board" class="game-board"></canvas>
      <div class="right-column">
          <div>
              <p style="display: none;" class="id" id = 'id'>{{user.id}}</p>
                  <p>Score: <span  name = 'score' id="score">0</span></p>
                  <p>Lines: <span name = 'lines' id="lines">0</span></p>
                  <p>Level: <span id="level">0</span></p>
                  <canvas id="next" class="next"></canvas>
          </div>

          <button onclick="play()" class="play-button">Play</button>

      </div>
  </div>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script type="text/javascript" src="{% static 'js/constants.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/board.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/piece.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
<!-- JavaScript Bundle with Popper -->
</body>
</html>
